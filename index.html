        // DOM elements
        const weekButtons = document.querySelectorAll('.week-btn');
        const quizContainer = document.getElementById('quiz-container');
        const questionsContainer = document.getElementById('questions-container');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        let currentWeek = null;
        let currentQuestionIndex = 0;
        let selectedOption = null;

        // Week selection
        weekButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                weekButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Set current week and show quiz
                currentWeek = parseInt(button.getAttribute('data-week'));
                quizContainer.style.display = 'block';
                
                // Load questions for selected week
                loadQuestions(currentWeek);
            });
        });

        // Load questions for selected week
        function loadQuestions(week) {
            currentQuestionIndex = 0;
            questionsContainer.innerHTML = '';
            
            const questions = quizData[week];
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.style.display = index === 0 ? 'block' : 'none';
                
                questionCard.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" data-question="${index}" data-option="${optIndex}">
                                <strong>${String.fromCharCode(97 + optIndex).toUpperCase()})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                    <div class="explanation" id="explanation-${index}">
                        <div class="explanation-title">Explanation:</div>
                        <div class="explanation-content">${q.explanation}</div>
                    </div>
                `;
                
                questionsContainer.appendChild(questionCard);
            });
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    const questionIndex = parseInt(option.getAttribute('data-question'));
                    const optionIndex = parseInt(option.getAttribute('data-option'));
                    
                    // Deselect other options in the same question
                    document.querySelectorAll(`.option[data-question="${questionIndex}"]`).forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Select clicked option
                    option.classList.add('selected');
                    selectedOption = { question: questionIndex, option: optionIndex };
                });
            });
            
            updateProgress();
        }

        // Check answer
        checkBtn.addEventListener('click', () => {
            if (selectedOption === null) {
                alert('Please select an option first!');
                return;
            }
            
            const questions = quizData[currentWeek];
            const currentQuestion = questions[currentQuestionIndex];
            const feedbackEl = document.getElementById(`feedback-${currentQuestionIndex}`);
            const explanationEl = document.getElementById(`explanation-${currentQuestionIndex}`);
            
            // Check if answer is correct
            const isCorrect = selectedOption.option === currentQuestion.correct;
            
            // Update UI based on correctness
            document.querySelectorAll(`.option[data-question="${currentQuestionIndex}"]`).forEach((option, index) => {
                option.classList.remove('correct', 'incorrect');
                if (index === currentQuestion.correct) {
                    option.classList.add('correct');
                } else if (index === selectedOption.option && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show feedback
            feedbackEl.style.display = 'block';
            feedbackEl.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackEl.textContent = isCorrect ? 'Correct! Well done.' : `Incorrect. The correct answer is ${String.fromCharCode(97 + currentQuestion.correct).toUpperCase()}).`;
            
            // Show explanation
            explanationEl.style.display = 'block';
            
            // Disable further selection after checking
            document.querySelectorAll(`.option[data-question="${currentQuestionIndex}"]`).forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Show next button and hide check button
            checkBtn.style.display = 'none';
            nextBtn.classList.remove('hidden');
        });

        // Next question
        nextBtn.addEventListener('click', () => {
            const questions = quizData[currentWeek];
            
            // Hide current question
            document.querySelectorAll('.question-card')[currentQuestionIndex].style.display = 'none';
            
            // Show next question if available
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                document.querySelectorAll('.question-card')[currentQuestionIndex].style.display = 'block';
                
                // Reset selection
                selectedOption = null;
                
                // Reset UI for next question
                const feedbackEl = document.getElementById(`feedback-${currentQuestionIndex}`);
                const explanationEl = document.getElementById(`explanation-${currentQuestionIndex}`);
                feedbackEl.style.display = 'none';
                explanationEl.style.display = 'none';
                
                // Re-enable options for next question
                document.querySelectorAll(`.option[data-question="${currentQuestionIndex}"]`).forEach(option => {
                    option.style.pointerEvents = 'auto';
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                // Show check button and hide next button
                checkBtn.style.display = 'block';
                nextBtn.classList.add('hidden');
                
                updateProgress();
            } else {
                // Quiz completed
                alert('Quiz completed! You have answered all questions.');
                // Reset to first question for next use
                currentQuestionIndex = 0;
                document.querySelectorAll('.question-card')[currentQuestionIndex].style.display = 'block';
                
                // Show check button and hide next button
                checkBtn.style.display = 'block';
                nextBtn.classList.add('hidden');
            }
        });

        // Update progress bar
        function updateProgress() {
            const questions = quizData[currentWeek];
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        }
    </script>
